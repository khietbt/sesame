server:
  forward-headers-strategy: framework
spring:
  application:
    name: sesame-api-gateway-service
  config:
    import: ${SPRING_CONFIG_IMPORT:configserver:http://localhost:8001}
spring.security.oauth2:
  resourceserver:
    jwt:
      jwk-set-uri: http://localhost:8080/realms/sesame/protocol/openid-connect/certs
  client:
    provider:
      sesame:
        issuer-uri: http://localhost:8080/realms/sesame
    registration:
      sesame:
        provider: sesame
        client-name: Sesame
        client-id: sesame-client
        client-secret: hdzBuuN3fDdaDYHjyzw785i9N0ayQYcI
        authorization-grant-type: authorization_code
        scope:
          - openid
          - offline_access
          - profile
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: Sesame Api Gateway Service
      - url: /api/v1/sesame-user-service/v3/api-docs
        name: Sesame User Service