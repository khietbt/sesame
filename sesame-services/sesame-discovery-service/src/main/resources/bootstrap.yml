spring:
  application:
    name: sesame-discovery-service
  config:
    import: configserver:${CONFIG_SERVER_URI:http://localhost:8001}
server:
  port: ${SERVER_PORT}
eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME}
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE}