databaseChangeLog:
  - changeSet:
      id: 20230802_create_table_properties-0001
      author: khietbt
      changes:
        - createTable:
            tableName: properties
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_properties
                    nullable: false
              - column:
                  name: application
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: profile
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: label
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: k
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: v
                  type: varchar(4096)
              - column:
                  name: created_at
                  type: datetime(6)
              - column:
                  name: created_by
                  type: varchar(256)
              - column:
                  name: updated_at
                  type: datetime(6)
              - column:
                  name: updated_by
                  type: varchar(256)
  - changeSet:
      id: 20230802_create_table_properties-0002
      author: khietbt